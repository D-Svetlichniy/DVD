<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${isNew ? 'Add New User' : 'Edit User'}"></title>
</head>
<body>
<div layout:fragment="content">
  <div class="card card-shadow">
    <div class="card-header">
      <h3 th:text="${isNew ? 'Add New User' : 'Edit User'}"></h3>
    </div>
    <div class="card-body">
      <form th:action="${isNew ? @{/users/add} : @{/users/edit/{id}(id=${user.id})}}" th:object="${user}" method="post">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                   placeholder="+380501234567">
            <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
          </div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <a th:href="@{/users}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to List
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
