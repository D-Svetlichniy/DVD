<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Error</title>
</head>
<body>
<div layout:fragment="content">
  <div class="text-center py-5">
    <h1 class="display-4">Oops! Something Went Wrong</h1>
    <div class="alert alert-danger mt-4 mb-4" th:if="${errorMessage}">
      <i class="fas fa-exclamation-circle me-2"></i>
      <span th:text="${errorMessage}"></span>
    </div>
    <p class="lead" th:unless="${errorMessage}">We're sorry, but an error occurred while processing your request.</p>
    <div class="mt-5">
      <a href="/" class="btn btn-primary">
        <i class="fas fa-home me-2"></i>Back to Home
      </a>
      <button class="btn btn-secondary ms-2" onclick="window.history.back();">
        <i class="fas fa-arrow-left me-2"></i>Go Back
      </button>
    </div>
  </div>
</div>
</body>
</html>
